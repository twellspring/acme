name: Terraform

on:
  workflow_call:
    inputs:
      application:
        description: "Application Name"
        type: string
        required: true
      apply:
        description: "Run Terraform apply"
        type: boolean
        required: false
        default: false
      environment:
        description: "Application Environment"
        type: string
        required: true

env:
  backend_config: "tfvars/${{application}}-${{environment}}-backend.tfvars"
  tf_config: "tfvars/${{application}}-${{environment}}.tfvars"

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init -backend-config=${{env.backend_config}}

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -no-color -var-file=${{env.tf_config}}

      - name: Terraform Apply
        if: "${{ inputs.apply = 'true' }}"
        run: terraform apply -auto-approve -no-color -var-file=${{env.tf_config}}
