name: Terraform

on:
  workflow_call:
    inputs:
      application:
        description: "Application Name"
        type: string
        required: true
      apply:
        description: "Run Terraform apply"
        type: string
        required: false
        default: "false"
      aws_region:
        description: "AWS Region"
        type: string
        required: true
      environment:
        description: "Application Environment"
        type: string
        required: true

env:
  backend_config: "tfvars/${{inputs.application}}-${{inputs.environment}}-backend.tfvars"
  tf_config: "tfvars/${{inputs.application}}-${{inputs.environment}}.tfvars"

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{inputs.aws_region}}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init -backend-config=${{env.backend_config}}

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -no-color -var-file=${{env.tf_config}}

      - name: Terraform Apply
        if: "${{ inputs.apply == 'true' || false }}"
        run: terraform apply -auto-approve -no-color -var-file=${{env.tf_config}}
