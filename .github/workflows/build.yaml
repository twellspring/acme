on:
  workflow_call:
    inputs:
      application:
        description: "Application Name"
        type: string
        required: true
      aws_region:
        description: "AWS Region"
        type: string
        required: true
      environment:
        description: "Application Environment"
        type: string
        required: true

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region}}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Image
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ inputs.application}}:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        #continue-on-error: true
        with:
          image-ref: "${{ steps.login-ecr.outputs.registry }}/${{ inputs.application}}:latest"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Push image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ inputs.application}}:latest

      - name: force ECS deployment
        run: aws ecs update-service --cluster ${{ inputs.application}}-${{ inputs.environment}} --service ${{ inputs.application}}-${{ inputs.environment}} --force-new-deployment
