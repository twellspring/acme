name: deploy-anvil-support-dev

on:
  push:
    branches:
      - main
    paths:
      - terraform/**

  pull_request:
    types:
      - opened
      - reopened
      - synchronize

  workflow_dispatch:
    inputs:
      apply:
        description: Run Terraform Apply
        type: boolean
        required: false
        default: false

env:
  application: anvil-support
  environment: dev

jobs:
  terraform:
    name: Terraform
    uses: ./.github/workflows/terraform.yaml
    with:
      application: anvil-support
      apply: ${{ inputs.deploy || github.event_name != 'pull_request' || true }}
      aws_region: us-west-2
      environment: dev
    secrets: inherit
